<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <title>Newspaper Icon</title>
  
  <!-- Main paper sheet with border -->
  <rect x="5" y="8" width="38" height="32" rx="2" fill="#F0F2F5" stroke="#4A4A4A" stroke-width="2"/>
  
  <!-- Center fold line (shortened to not touch the border) -->
  <line x1="24" y1="10" x2="24" y2="38" stroke="#D1D1D1" stroke-width="1"/>
  
  <!-- Left Side: Masthead and text lines -->
  <rect x="8" y="12" width="13" height="6" fill="#4A4A4A" aria-label="Masthead"/>
  <rect x="8" y="20" width="13" height="2" fill="#8C8C8C" aria-label="Text line"/>
  <rect x="8" y="24" width="13" height="2" fill="#BDBDBD" aria-label="Text line"/>
  <rect x="8" y="28" width="13" height="2" fill="#BDBDBD" aria-label="Text line"/>
  <rect x="8" y="32" width="10" height="2" fill="#BDBDBD" aria-label="Text line"/>
  
  <!-- Right Side: Image placeholder and text lines -->
  <rect x="27" y="12" width="13" height="10" fill="#BDBDBD" aria-label="Image placeholder"/>
  <path d="M 28 20 l 3 -4 l 3 4 l 2 -2 l 5 6 h -13 z" fill="#F0F2F5" aria-label="Simple mountain graphic"/>
  <rect x="27" y="24" width="13" height="2" fill="#8C8C8C" aria-label="Text line"/>
  <rect x="27" y="28" width="13" height="2" fill="#BDBDBD" aria-label="Text line"/>
  <rect x="27" y="32" width="11" height="2" fill="#BDBDBD" aria-label="Text line"/>
</svg>